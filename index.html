<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./responsive.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="d-flex">
    <div class="container">
      <div class="row text-center">
        <div class="col-12 col-sm-6 col-grad">
          <p class="heading mt-4 wh">Your Result</p>
          <div class="circle mt-1">
            <h1>76</h1>
            <p class="text mb-4">of 100</p>
          </div>
          <div class="text-box mt-4">
            <h4>Great</h4>  
            <p class="text mt-3 mx-3">You scored higher than 65% of 
              the people who have taken these tests.
            </p>  
          </div>
        </div>
        <div class="col-12 col-sm-6 col-norm-res">
         <div class="col-norm mx-3">
            <p class="heading mt-4 bl">Summary</p>
            <div class="section">
              <div class="sec-card red">
                  <p class="text">
                    <span><i class="fa-solid fa-bolt me-1" style="color: rgb(239, 98, 98)"></i></span>Reaction
                  </p>
                  <p class="text text1"><span>80</span> /100</p>
              </div>
              <div class="sec-card yellow">
                <p class="text">
                  <span><i class="fa-solid fa-brain me-1" style="color: #ffda47;"></i></span>Memory
                </p>
                <p class="text text1"><span>92</span> /100</p>
              </div>
              <div class="sec-card green">
                <p class="text">
                  <span><i class="fa-regular fa-comment-dots me-1" style="color: #0aa739;"></i></span>Verbal
                </p>
                <p class="text text1"><span>61</span> /100</p>
              </div>
              <div class="sec-card blue">
                <p class="text">
                  <span><i class="fa-regular fa-eye me-1" style="color: #284bff;"></i></span>Visual
                </p>
                <p class="text text1"><span>72</span> /100</p>
              </div>
            </div>
            <button class="btn mt-2">
              Continue
            </button>
         </div>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>
</html>
